<ul>
  <li *ngFor="let clase of datos">
    {{ clase.id }}  //  {{ clase.nombre }} /// {{ clase.fecha_inicio }} ////  {{ clase.fecha_fin }} 
    <button (click)="eliminar(clase.id)">Eliminar</button>
  </li>
</ul>
<br>
<br>
Para crear un registro no necesita el <b>id </b>
<br>
Si va actualizar un registro SI se necesita el id 
<br>
<br>
<br>
<br>
<form [formGroup]="form" (ngSubmit)="crear()" >
  <div class="form-group">
    <label for="id">id:</label>
    <input type="text" formControlName="id" name="id" >
  </div>

  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" formControlName="nombre" name="nombre" >
  </div>

  <div class="form-group">
    <label for="fecha_inicio">Fecha de inicio:</label>
    <input type="date" formControlName="fecha_inicio" name="fecha_inicio" >
  </div>

  <div class="form-group">
    <label for="fecha_fin">Fecha de fin:</label>
    <input type="date" formControlName="fecha_fin" name="fecha_fin" >
  </div>

  <button type="button" (click)="crear()">Crear</button>
  <button type="button" (click)="actualizar()">Actualizar</button>
</form>
